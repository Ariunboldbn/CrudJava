
<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center test">
        <div id="chat-page" class="container">
            <div class="messageArea hidden" id="messageArea"></div>
            <Form class="rgstry" id="registry">
                <input class="input" type="text" id="userNameInput" placeholder="Username" required>
                <button class="button" id="loginButton">Login</button>
            </Form>
            <Form action="/uploads" method="post" class="hidden msgForm" id="messageForm" enctype="multipart/form-data">
                <div>
                    <p>Add image</p>
                    <input class="input w-300" type="file" id="imageInput" accept="image/*">
                </div>
                <div>
                    <p>Add file</p>
                    <input class="input w-300" type="file" id="fileInput">
                </div>
                <div class="flex">
                    <input class="input w-300" type="text" id="messageInput" placeholder="Type a message">
                    <button class="button" type="submit">Send</button>
                </div>
                
            </Form>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
